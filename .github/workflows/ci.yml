name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --coverage --passWithNoTests

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: Kubo-Tech/line_talk_analyzer_backend
          path: backend

      - name: Setup Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MeCab and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mecab libmecab-dev mecab-ipadic-utf8
          # Install mecab-ipadic-neologd
          git clone --depth 1 https://github.com/neologd/mecab-ipadic-neologd.git /tmp/neologd
          sudo /tmp/neologd/bin/install-mecab-ipadic-neologd -n -y
          # Find the installed dictionary path
          DICDIR=$(mecab-config --dicdir)
          NEOLOGD_PATH=$(find $DICDIR -name "mecab-ipadic-neologd" -type d | head -n 1)
          echo "Neologd dictionary path: $NEOLOGD_PATH"
          # Create symlink if needed
          if [ ! -d "/usr/lib/x86_64-linux-gnu/mecab/dic/mecab-ipadic-neologd" ]; then
            sudo mkdir -p /usr/lib/x86_64-linux-gnu/mecab/dic
            sudo ln -s $NEOLOGD_PATH /usr/lib/x86_64-linux-gnu/mecab/dic/mecab-ipadic-neologd
          fi
          # Create mecabrc if it doesn't exist
          if [ ! -f /usr/local/etc/mecabrc ]; then
            sudo mkdir -p /usr/local/etc
            echo "dicdir = $NEOLOGD_PATH" | sudo tee /usr/local/etc/mecabrc
          fi
          # Verify installation
          mecab -v
          ls -la /usr/lib/x86_64-linux-gnu/mecab/dic/ || true
          cat /usr/local/etc/mecabrc || true

      - name: Install Python dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Start backend API server
        working-directory: backend
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8001 &
          sleep 10
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:8001/health || echo "Backend health check failed"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
